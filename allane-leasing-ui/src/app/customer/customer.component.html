<div class="spinner-container" *ngIf="dataSource.loading$ | async;">
  <mat-spinner></mat-spinner>
</div>
  <div class="container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" #table  matSort class="mat-cell" #loading>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="last-name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lastName}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="first-name">
        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.firstName}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="birthdate">
        <mat-header-cell *matHeaderCellDef>Birthdate</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.birthDate}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                 [length]="dataSource.customerPageData.numberOfItems"
                 [pageIndex]="dataSource.customerPageData.page"
                 [pageSize]="dataSource.customerPageData.size"
                 [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  
  </div>
